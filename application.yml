# Configuracion de eureka para todos los microservicios
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
---
spring:
  config:
    activate:
      on-profile: subject
words: I,You,He,She,It

---
spring:
  config:
    activate:
      on-profile: verb
words: ran,knew,had,saw,bought

---
spring:
  config:
    activate:
      on-profile: article  
words: a,the

---
spring:
  config:
    activate:
      on-profile: adjective 
words: reasonable,leaky,suspicious,ordinary,unlikely

---
spring:
  config:
    activate:
      on-profile: noum  
words: boat,book,vote,seat,backpack,partition,groundhog
